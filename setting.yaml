# パス関連
full_path:
  # 検索対象のエクセルファイルが格納されたディレクトリ
  original_excel: "D:/prj/excel_serch/_sample_excel"
  # 中間ファイル(JSON)を保存するディレクトリ
  intermediate_json: "D:/prj/excel_serch/_temp"

# 検索関連
search:
  # 検索モード
  mode: "text" # 指定できる値: text, text_color, fill_color, is_strike
  # 検索正規表現(スネークケースで指定すること)
  snake_case_word: ".+は.+である。" # "system_security_monitor.+"
  # 検索結果をターミナルに表示するかどうか
  does_print_result: false # 指定できる値: true, false

# 検索対象とするエクセルファイルの拡張子
excel_extensions: [".xlsx",".xlsm"]

# 検索キーワード内の区切り文字
word_separators: [""," ", "-", "_"]

# ターミナルに表示するログのレベル
log_level: "DEBUG" # 指定できる値: DEBUG, INFO